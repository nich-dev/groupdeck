<form method="post" action="/accounts/login/">
	<div>
		{% csrf_token %}
		<div class="row">
	        <div class="col s12">
	          <div class="card">
	            <div class="card-content">
	              <p class="card-title">Sign In</p>
	              {% for field in form %}
	              {{ field.label_tag }} {{ field }} 
	              {% endfor %}
	            </div>
	            <div class="card-action">
	              <input class="col waves-effect waves-green {{ theme }} btn-large btn center" type="submit" style="float:none" value="Login"  />
	            </div>
	          </div>
	        </div>
	      </div>
		
	</div>
</form>
