<h5 class="inline">Your Recent Cards</h5>
<a class="waves-effect waves-teal btn-flat {{ theme }}-text tooltipped" data-position="top" data-tooltip="Add Another"><i class="material-icons {{ theme }}-text">add</i></a>
<ul id="card-list" class="collection">

	{% for c in cards %}
		<li class="collection-item col s12 m6 l4" data-pk="{{ c.pk }}">
			<div class="card">
				<div class="card-content {{ theme }}-text">
				  <span class="card-title activator">{{ c.text }}<i class="material-icons right">more_vert</i></span>
				  <p>{{ c.flavor_text }}</p>
				</div>
				<div class="card-reveal">
				  <span class="card-title">&nbsp;<i class="material-icons right">close</i></span>&nbsp;&nbsp;&nbsp;
			      <a class="tooltipped" data-position="top" data-tooltip="Edit" href="#"><i class="material-icons">edit</i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				  <a class="tooltipped modal-trigger" data-position="top" data-tooltip="Delete" href="#modal-delete-card-{{ c.pk }}"><i class="material-icons js-remove">delete_forever</i></a>
			    </div>
			</div>
			<div id="modal-delete-card-{{ c.pk }}" class="modal">
                <div class="modal-content">
                  <h4>Delete {{ c.text }}</h4>
                  <p>Are you sure you want to delete this card? This action is permanent.</p>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close card-delete waves-effect waves-green btn-flat red-text" data-pk="{{ r.pk }}">Delete</a>
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                </div>
            </div>
		</li>
	{% endfor %}
</ul>
