{% load staticfiles %}
<div id="content">
	<div id="print-headpage" class="container print-sheet z-depth-1">
		<div class="row" id="img-con">
			<img src="{% static "img/citi.png" %}" width="100">
		</div>		
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="row bottom-border {{ theme}}-text text-darken-2 print-title center">Calibration Report</div>
				<div class="row center"><h5 class="thin2 print-name">{{ dataplant.name }}</h5></div>
				<div class="row center"><span class="thin2">Generated by: </span>{{ user.username }}</div>
			</div>
			<div class="col s12 m4 offset-m2">
				<div class="row bottom-border {{ theme}}-text text-darken-2 print-title center">Start Date</div>
				<div class="row center">{{ datadate|date:'M. d, Y' }}</div>
			</div>
			<div class="col s12 m4">
				<div class="row bottom-border {{ theme}}-text text-darken-2 print-title center">End Date</div>
				<div class="row center">{{ datadate2|date:'M. d, Y' }}</div>
			</div>
		</div>
		<div class="row copyright">
			<div class="col s12 center">
				<span class="thin2">&copy; CITI, LLC {% now "Y" %}</span>
			</div>
		</div>
	</div>
	{% for c in calibrations %}
		{% include 'blocks/report.inst.html' %}
	{% endfor %}
	<!-- Print action button -->
	<div class="fixed-action-btn tooltipped" id="print-fab"
	data-position="top" data-delay="100" data-tooltip="Print Page">
		<a class="btn-floating btn-large red" href="javascript:window.print()">
		  <i class="large material-icons">print</i>
		</a>
	</div>
	<div class="fixed-action-btn tooltipped" id="expand-fab"
	data-position="top" data-delay="120" data-tooltip="Expand/Hide more Info">
		<button class="btn-floating btn-large {{ theme }}" id="hidden-btn">
		  <i class="large material-icons">queue_play_next</i>
		</button>
	</div>
</div>
