<div id="content">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row bottom-border">
        <span class="col thin small-title s12 m3">{{ pagetitle }}</span>
        <div class="col s12 m9">
          <a href="#room1" class="btn waves-effect waves-light {{ theme }} lighten-1 theme right spacer modal-trigger no-ajaxy">Join room</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section"><div class="row dash z-depth-1">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix {{ theme }}-text">search</i>
          <input type="text" id="autocomplete-input-search" class="autocomplete">
          <label for="autocomplete-input" class="{{ theme }}-text">Search anything</label>
        </div>
      </div>
      <div class="row">
        <!-- Rooms -->
        <div class="col s12 m6">
          {% if rooms %} {% include 'blocks/roomlist.html' %} {% endif %}
        </div>
        <!-- Decks -->
        <div class="col s12 m6">
          {% if decks %} {% include 'blocks/decklist.html' %} {% endif %}
        </div>
        <!-- Cards -->
        <div class="col s12">
          {% if cards %} {% include 'blocks/cardlist.html' %} {% endif %}
        </div>
      </div>
    </div>
  </div></div>
</div>
